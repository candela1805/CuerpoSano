<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Gimnasio Cuerpo Sano</title>
<link rel="stylesheet" href="../assets/css/registro.css">
</head>
<body>

<div class="registro-container">
  
  <h1>Gimnasio Cuerpo Sano</h1>
  <h2>Registro de Usuario</h2>

  <div id="mensaje" class="mensaje" style="display:none;"></div>

  <form id="registroForm" method="post">
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ingresá tu nombre" required>

    <label for="dni">Número de DNI</label>
    <input type="text" id="dni" name="dni" placeholder="Ingresá tu DNI" pattern="\d{7,8}" title="Solo números (7 u 8 dígitos)" required>

    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" name="usuario" placeholder="Elegí tu usuario" required>

    <label for="cargo">Cargo</label>
    <select id="cargo" name="cargo" required>
      <option value="">Seleccioná un cargo</option>
      <option value="Administrador">Administrador</option>
      <option value="Empleado">Empleado</option>
      <option value="Entrenador">Entrenador</option>
      <option value="Recepcionista">Recepcionista</option>
      <option value="Supervisor">Supervisor</option>
    </select>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="Ingresá tu correo" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Creá una contraseña" required>

    <label for="confirmar">Confirmar contraseña</label>
    <input type="password" id="confirmar" name="confirmar" placeholder="Repetí la contraseña" required>

    <button type="submit">Registrarse</button>
  </form>

  <div class="texto-inferior">
    ¿Ya tenés cuenta? <a href="login.html">Iniciá sesión</a>
  </div>
</div>

<script src="../assets/js/registro.js"></script>

</body>
</html>
