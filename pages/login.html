<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gimnasio Cuerpo Sano</title>
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
  <div class="login-box">
    <h1>Gimnasio Cuerpo Sano</h1>
    <h2>Inicio de Sesión</h2>

    <div id="mensaje" class="mensaje" style="display:none;"></div>

    <form id="loginForm" method="post">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" placeholder="Ingresá tu usuario" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Ingresá tu contraseña" required>

      <button type="submit">Ingresar</button>
    </form>

    <p>¿No tenés cuenta? <a href="registro.html">Registrate aquí de forma gratuita</a></p>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
